<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS</title>
</head>

<body>
    <div id="app">
        <!-- 
            * .keyup -> event when key is pressed
            * .enter make event when click on ENTER key
            * .? -> ? = any key on keyboard
         -->
        <input v-on:keyup.enter="handlekey" type="text">
    </div>



    <!-- LOCAL FILE -->
    <script src="vue.js"></script>

    <!-- main.js -->
    <script src="main.vue"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS</title>
</head>

<body>
    <div id="app">
        <div v-on:mouseover="rect1" style="background-color: blue; width: 200px; height: 200px;" >
            <!-- when hover on rect 2 , rect2() + rect1() will operate
                 .stop for inner element !!!
            -->
            <div v-on:mouseover.stop="rect2" style="background-color: red; width: 100px; height: 100px; " >

            </div>
        </div>
    </div>



    <!-- LOCAL FILE -->
    <script src="vue.js"></script>

    <!-- main.js -->
    <script src="main.vue"></script>
</body>

</html>

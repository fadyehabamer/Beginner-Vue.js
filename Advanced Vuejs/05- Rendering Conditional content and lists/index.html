<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goals">
    <h2>My course goals</h2>
    <input type="text" v-model='enteredVal' />
    <button @click="addGoal()">Add Goal</button>
    <p v-if='goals.length === 0'>No goals have been added yet - please start adding some!</p>
    <!--  <ul v-if='goals.length > 0'> -->
    <!-- * v-else must come after v-if directly [direct neighbour element] -->
    <ul v-else>
      <!-- * [array] v-for (value , index) -->
      <!-- <li v-for="(goal,idx) in goals" @click="removeGoal1('click')"> {{idx+1}} - {{goal}} </li> -->
      <li v-for="(goal,idx) in goals" @click="removeGoal2(idx)"> {{idx+1}} - {{goal}} </li>

    </ul>

    <hr>

    <h2> Looping through object </h2>
    <ul>
      <!-- * {object} v-for (value , Key , index) -->
      <li v-for="(value,key,idx) in myObj"> {{idx+1}} - {{key}} : {{value}} </li>
    </ul>
  </section>
</body>

</html>
